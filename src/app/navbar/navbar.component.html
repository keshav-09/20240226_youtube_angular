<header class="header-container stick">
    <div class="container">
        <div class="guide-button-box">
            <span class="iconify hamburger" data-icon="ci:hamburger" data-inline="false"></span>
        </div>
        <div class="logo">
            <!-- <img class="logo-img" src="./img/youtube_logo.webp"> -->
            
            <svg xmlns="http://www.w3.org/2000/svg" width="1.43em" height="1em" viewBox="0 0 256 180"><path fill="#f00" d="M250.346 28.075A32.18 32.18 0 0 0 227.69 5.418C207.824 0 127.87 0 127.87 0S47.912.164 28.046 5.582A32.18 32.18 0 0 0 5.39 28.24c-6.009 35.298-8.34 89.084.165 122.97a32.18 32.18 0 0 0 22.656 22.657c19.866 5.418 99.822 5.418 99.822 5.418s79.955 0 99.82-5.418a32.18 32.18 0 0 0 22.657-22.657c6.338-35.348 8.291-89.1-.164-123.134"/><path fill="#fff" d="m102.421 128.06l66.328-38.418l-66.328-38.418z"/></svg>
            
            <span class="country-code">IN</span>
        </div>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search" name="search">
        <button type="submit">
            <span class="iconify search-btn" data-icon="ant-design:search-outlined" data-inline="false"></span>
        </button>
    </div>
    <div class="user-d">
        <button class="user-btn">
            <span class="iconify" data-icon="bx:bxs-video-plus" data-inline="false"></span>
        </button>
        <button class="user-btn">
            <span class="iconify" data-icon="fa-solid:bell" data-inline="false"></span>
        </button>
        <button class="user-btn" mat-icon-button [matMenuTriggerFor]="menu">
            <span class="iconify user" data-icon="carbon:user-avatar-filled" data-inline="false"></span>
        </button>
